<div id="product">
    <div id="home_banner">
        <div class="banner_con">
            <div class="banner_img"><img src="assets/images/bnr-productimg.png"></div>
            <div class="banner_text">
                <span>{{bannerData.subtitle}}</span>
                <h2>{{bannerData.title}}</h2>
                <p>{{bannerData.desc}}</p>
                <a routerLink="/cart" class="btn_revers">Add Cart</a>
            </div>
        </div>
    </div>
    <div class="mid_container">
        <div class="container">
            <h1>Best Selling Products</h1>
            <div class="product_list">
                <ul>
                    <li *ngFor="let pro_list of products"><a routerLink="/cart"><img [src]="pro_list.image"></a>
                        <h4><a routerLink="/cart">{{pro_list.name}}</a></h4>
                        <span>Rs.{{pro_list.price}}</span><br><br>
                        <a routerLink="/cart/{{pro_list.id}}" class="btn">Add Cart</a>
                    </li>
                </ul>
            </div>
            <div class="mid_con">
                <div class="banner_img"><a routerLink="/cart"><img src="assets/images/fruitimg.jpg"></a></div>
                <div class="banner_text">
                    <h3>{{viewMoreData.title}}</h3>
                    <p>{{viewMoreData.description}}</p>
                    <a routerLink="/cart" class="btn_revers">View More</a>
                </div>
            </div>
        </div>

    </div>
</div>
